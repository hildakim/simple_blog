{% extends 'base.html' %}
{% block content %}

<h1>Update Your recipe</h1>

<form action="{%url 'update' blog.id %}" method="post">
    {%csrf_token%}
    제목: <input type="text" name="title" value="{{blog.food_title}}"><br>
    작성자: <input type="text" name="writer" value="{{blog.nickname}}"><br>
    레시피: <textarea name="body" cols="30" rows="10">{{blog.recipe}}</textarea><br>
    <button type="submit"> submit </button>
</form>

{% endblock %}
